<div class="panel panel-default rounded medication" ng-repeat="m in meds | orderBy:'time' ">

  <div class="panel-body row reminder {{dateCheck(m,-5) ? 'reminder-active' : 'reminder-inactive'}}">

    <div class="col-xs-3 vertical-center horizontal-center">
        <p class="glyphicon glyphicon {{getIcon(m)}} notification"></p>
    </div>
    
    <div class="col-xs-8 col-xs-offset-1 reminder-info">
        <p>{{m.time | date : 'h:mm a'}}</p>
        <p>{{m.name}}</p>
        <p>{{m.dosage}}</p>
        <p class="completed" ng-show="m.d.f">CompletedÂ {{m.d.f | date : 'h:mm a'}}</p>
        <button ng-show="administer(m) ? true : false" ng-click="complete(m)" class="btn btn-info complete">Complete</button>
    </div>

  </div>

</div>
