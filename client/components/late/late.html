<div class="panel panel-default rounded medication" ng-repeat="m in meds | filter:late ">

  <div class="panel-body row reminder {{administer(m) ? 'reminder-active' : 'reminder-inactive'}}">

    <div class="col-xs-3 vertical-center horizontal-center">
        <p class="glyphicon glyphicon {{getIcon(m)}} notification"></p>
    </div>
    
    <div class="col-xs-8 col-xs-offset-1 reminder-info">
        <p>{{m.time | date : 'h:mm a'}}</p>
        <p>{{m.name}}</p>
        <p>{{m.dosage}}</p>
        <button ng-show="administer(m)" class="btn btn-info complete">Complete</button>
    </div>

  </div>

</div>
